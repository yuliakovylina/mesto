<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места для путешествий</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
    </header>
    
    <main class="main">
        <section class = "profile">
            <div class="profile__main">
                <img class="profile__avatar" src="./images/kusto.jpg" alt="Портрет Кусто"> 
                <div class="profile__info">
                    <div class="profile__description">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>    
                    </div> 
                    <button class="profile__small-button" type="button"></button>           
                </div>
            </div>    
            <button class="profile__button"></button>
        </section>

        <section class= "elements">
            <div class="elements__card">
                <div class="elements__item">
                    <img class="elements__image" alt="Камчатка" src="./images/Kamchatka.jpeg">
                </div>    
                <div class="elements__description">
                    <h2 class="elements__name">Камчатка</h2>
                    <img class="like" alt="" src="./images/like.svg">
                </div>    
            </div>

            <div class="elements__card">
                <div class="elements__item">
                    <img class="elements__image" alt="Карелия" src="./images/Karelia.jpeg">
                </div>    
                <div class="elements__description">
                    <h2 class="elements__name">Карелия</h2>
                    <img class="like" alt="" src="./images/like.svg">
                </div>    
            </div>

            <div class="elements__card">
                <div class="elements__item">
                    <img class="elements__image" alt="Остров Ольхон" src="./images/Baikal.jpeg">
                </div>    
                <div class="elements__description">
                    <h2 class="elements__name">Остров Ольхон</h2>
                    <img class="like" alt="" src="./images/like.svg">
                </div>    
            </div>

            <div class="elements__card">
                <div class="elements__item">
                    <img class="elements__image" alt="Ергаки" src="./images/Ergaki.jpeg">
                </div>
                <div class="elements__description">
                    <h2 class="elements__name">Ергаки</h2>
                    <img class="like" alt="" src="./images/like.svg">
                </div>    
            </div>

            <div class="elements__card">
                <div class="elements__item">
                    <img class="elements__image" alt="Гора Эльбрус" src="./images/kirill-pershin-1404681-unsplash.jpg">
                </div>
                <div class="elements__description">
                    <h2 class="elements__name">Гора Эльбрус</h2>
                    <img class="like" alt="" src="./images/like.svg">
                </div>    
            </div>

            <div class="elements__card">
                <div class="elements__item">
                    <img class="elements__image" alt="Карачаевск" src="./images/kirill-pershin-1088404-unsplash.jpg">
                </div>
                <div class="elements__description">
                    <h2 class="elements__name">Карачаевск</h2>
                    <img class="like" alt="" src="./images/like.svg">
                </div>    
            </div>
        </section> 
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Yulia Kovylina</p>
    </footer>

    <section class="popup" id="information">
        <div class="popup__container">
            <button class="popup__button-close" type="button">
                <img class="popup__close" src="./images/closeIcon.svg" alt="Закрыть" />
            </button>
            <form class="form" name="form" method="post" action="#">
                <h2 class="form__heading">Редактировать профиль</h2>
                    <input class="form__name" type="text" name="firstname" value="Жак-Ив Кусто">
                <br>
                    <input class="form__profession" type="text" name="profession" value="Исследователь океана">
                <br>
                <button type="submit" class="form__save">Сохранить</button>
            </form>
        </div>
    </section>

    <script src="./script/script.js"></script>

</body>
</html>
