<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места для путешествий</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
    </header>
    
    <main class="main">
        <section class = "profile">
            <div class="profile__main">
                <img class="profile__avatar" src="./images/kusto.jpg" alt="Портрет Кусто"> 
                <div class="profile__info">
                    <div class="profile__description">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>    
                    </div> 
                    <button class="profile__small-button" type="button"></button>           
                </div>
            </div>    
            <button class="profile__button" type="button"></button>
        </section>

        <section class= "elements">
        </section> 
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Yulia Kovylina</p>
    </footer>

    <article class="popup" id="information">
        <div class="popup__container">
            <button class="popup__button-close" type="button">
                <img class="popup__close" src="./images/closeIcon.svg" alt="Закрыть" />
            </button>
            <form class="form" name="form" method="post" action="#">
                <h2 class="form__heading">Редактировать профиль</h2>
                    <input class="form__input form__input_name" type="text" name="firstname">
                    <input class="form__input form__input_profession" type="text" name="profession">
                <button type="submit" class="form__save">Сохранить</button>
            </form>
        </div>
    </article>

    <article class="popup popup_picture" id="card-information">
        <div class="popup__container">
            <button class="popup__button-close popup__button-close_pic" type="button">
                <img class="popup__close" src="./images/closeIcon.svg" alt="Закрыть" />
            </button>
            <form class="form form_pic" name="form" method="post" action="#">
                <h2 class="form__heading">Новое место</h2>
                    <input class="form__input form__input_place" type="text" name="placename" placeholder="Название">
                    <input class="form__input form__input_link" type="text" name="placelink" placeholder="Ссылка на картинку">
                <button type="submit" class="form__save">Создать</button>
            </form>
        </div>
    </article>

    <article class="popup popup_opacity" id="picture-large">
        <div class="popup__enlarge">
          <button class="popup__button-close popup__button-close_enlarge" type="button">
            <img class="popup__close" src="./images/closeIcon.svg" alt="Закрыть" />
          </button>
          <img class="popup__item" alt="" src=""/>
          <h3 class="popup__name"></h3>
        </div>
    </article>

    <template class="card-template">
        <article class="card">
            <a class="card__picture" href="#">
              <img data-name="" class="card__item card__image" alt="" src="">   
            </a>  
            <button class="card__delete"></button>
            <div class="card__description">
                <h2 class="card__name"></h2>
                <button class="card__like" type="button"></button>
            </div>    
        </article>
    </template>


    <script src="./script/script.js"></script>

</body>
</html>
